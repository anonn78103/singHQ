    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effortlessly manage your tasks with our simple and intuitive To-Do List app. Stay organized, boost productivity, and track your progress easily.">

    <title>To-Do List!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp9361555.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            /* Increased padding for a bigger look */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 600px;
            /* Increased width */
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            color: #aaa;
        }

        li button {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background: #c82333;
        }

        .task-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="background-color:tomato;color:white;">To-Do List</h1>
        <div class="input-container">
            <input id="todo-input" placeholder="Enter new tasks">
            <button id="add-btn">ADD</button>
        </div>
        <div class="task-section">
            <h2>Pending Tasks:</h2>
            <ul id="remaining-list"></ul>
        </div>
        <div class="task-section">
            <h2>Accomplished Tasks:</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>
    <script>
        document.getElementById('add-btn').addEventListener('click', addTodo);
        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();
            if (!todoText) return;

            const todoItem = document.createElement('li');
            todoItem.textContent = todoText;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'DELETE'; // Changed to full caps
            deleteBtn.onclick = () => todoItem.remove();
            todoItem.appendChild(deleteBtn);
            todoItem.onclick = (e) => {
                if (e.target !== deleteBtn) {
                    todoItem.classList.toggle('completed');
                    const targetList = todoItem.classList.contains('completed') ? 'completed-list' : 'remaining-list';
                    document.getElementById(targetList).appendChild(todoItem);
                }
            };
            document.getElementById('remaining-list').appendChild(todoItem);
            todoInput.value = '';
        }
    </script>
</body>

</html>
