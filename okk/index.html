<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #gameContainer {
      text-align: center;
    }
    #gameButton {
      background-color: red;
      color: white;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
    #gameButton.green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Formula One Reaction Time Test</h1>
    <p>Wait for the screen to turn green, then click as fast as you can!</p>
    <button id="gameButton">Wait for Green...</button>
    <p id="result"></p>
  </div>

  <script>
    const gameButton = document.getElementById("gameButton");
    const result = document.getElementById("result");
    let startTime;
    let timeout;

    function startGame() {
      gameButton.textContent = "Wait for Green...";
      gameButton.classList.remove("green");
      result.textContent = "";
      
      const randomDelay = Math.random() * 3000 + 2000; // 2 to 5 seconds
      timeout = setTimeout(() => {
        gameButton.textContent = "CLICK NOW!";
        gameButton.classList.add("green");
        startTime = new Date();
      }, randomDelay);
    }

    gameButton.addEventListener("click", () => {
      if (gameButton.classList.contains("green")) {
        const reactionTime = new Date() - startTime;
        result.textContent = `Reaction Time: ${reactionTime} ms`;
        startGame();
      } else {
        clearTimeout(timeout);
        result.textContent = "Too soon! Wait for green.";
        startGame();
      }
    });

    startGame();
  </script>
</body>
</html>
