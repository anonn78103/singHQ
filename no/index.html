<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Viewer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 20px;
      background: #0d1117;
      color: #e6edf3;
    }
    .card {
      max-width: 900px;
      margin: 0 auto;
      background: #161b22;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    input[type=text] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
    }
    button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #238636;
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 60vh;
      overflow: auto;
      padding: 12px;
      background: #0b1220;
      color: #d1d5da;
      font-family: monospace;
      border-radius: 6px;
    }
    .muted {
      color: #8b949e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Remote File Viewer</h2>
    <p class="muted">Enter a file URL and click <b>Load</b>. You can copy the text using the button below.</p>

    <input id="url" type="text" value="https://singhq.site/python/asdf.py" />
    <div class="row">
      <button id="load">Load</button>
      <button id="copy">Copy</button>
      <a id="downloadBtn" class="btn" target="_blank" rel="noopener" download>Download</a>
    </div>

    <p id="status" class="muted"></p>
    <pre id="out"><em>No file loaded yet.</em></pre>
  </div>

  <script>
    const loadBtn = document.getElementById('load');
    const copyBtn = document.getElementById('copy');
    const urlInput = document.getElementById('url');
    const out = document.getElementById('out');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');

    async function loadURL(u) {
      out.textContent = 'Loading...';
      status.textContent = '';
      downloadBtn.href = u;

      try {
        const res = await fetch(u, { mode: 'cors' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const text = await res.text();
        out.textContent = text;
        status.textContent = 'Loaded successfully';
      } catch (err) {
        out.textContent = 'Error: ' + err.message + '\n\nIf blocked, the server must enable CORS or remove attachment headers.';
        status.textContent = 'Failed to load file.';
      }
    }

    loadBtn.addEventListener('click', () => loadURL(urlInput.value.trim()));
    urlInput.addEventListener('keydown', e => { if (e.key === 'Enter') loadURL(urlInput.value.trim()); });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(out.textContent)
        .then(() => alert('Copied to clipboard!'))
        .catch(() => alert('Copy failed.'));
    });
  </script>
</body>
</html>
