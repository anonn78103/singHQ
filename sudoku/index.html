 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Challenge</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2466913568369710"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: auto;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-top: 40px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            color: #ffcc00;
            font-family: "Press Start 2P", system-ui;
        }

        header p {
            font-size: 20px;
            margin: 5px 0;
            color: #ff4040;
        }

        .stats {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .stats h2 {
            margin: 5px;
            color: #fff;
        }

        .controls {
            margin: 20px 0;
        }

        .controls button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff3366;
            color: #fff;
        }

        .controls button:hover {
            background: #cc0055;
        }

        main {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-gap: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #555;
            background: #ffcc00;
            color: #000;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: transparent;
            color: #000;
            outline: none;
        }

        .cell.block {
            border-right: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        .duration {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00cc00;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .mode-buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #db0b54;
            color: #fff;
            cursor: pointer;
        }

        .mode-buttons button:hover {
            background: #cc0077;
        }

        .start-game {
            margin-top: 20px;
            text-align: center;
        }

        .start-game button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #cc0077;
            color: #fff;
            cursor: pointer;
        }

        .start-game button:hover {
            background: #ee0968;
        }

        .congrats {
            text-align: center;
            margin-top: 20px;
            color: #ffcc00;
            font-size: 36px;
            font-weight: bold;
            display: none;
        }

        .play-again {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .play-again button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }

        .play-again button:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 36px;
            }

            header p {
                font-size: 18px;
            }

            main {
                grid-template-columns: repeat(9, 30px);
                grid-gap: 3px;
            }

            .controls button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .mode-buttons button,
            .start-game button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Sudoku Challenge</h1>
        <p class="test-your-skills">Test Your Skills!</p>
    </header>
    <div class="stats">
        <h2 class="best-time">Best Time:</h2>
        <p class="duration">Time Taken: <span id="timer">00:00</span></p>
    </div>
    <main id="sudokuGrid"></main>
    <div class="mode-buttons">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    <div class="start-game">
        <button onclick="startGame('easy')">Start Game</button>
    </div>
    <div class="congrats" id="congratsMessage">Congrats! üéâüéâü•≥</div>
    <div class="play-again" id="playAgain">
        <button onclick="startGame('easy')">Play Again</button>
    </div>
    <audio id="successSound" src="https://sinqhq.site/chillZone/success.mp3"></audio>
    <script>
        let timerInterval;
        let timeElapsed = 0;

        function startGame(difficulty) {
            clearInterval(timerInterval);
            timeElapsed = 0;
            updateTimerDisplay();

            document.getElementById('congratsMessage').style.display = 'none';
            document.getElementById('playAgain').style.display = 'none';

            const grid = document.getElementById('sudokuGrid');
            grid.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (row % 3 === 2 && col % 3 === 2) {
                        cell.classList.add('block');
                    }

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;

                    if (Math.random() < (difficulty === 'easy' ? 0.4 : difficulty === 'medium' ? 0.3 : 0.2)) {
                        input.value = Math.ceil(Math.random() * 9);
                        input.disabled = true;
                    } else {
                        input.value = '';
                    }

                    cell.appendChild(input);
                    grid.appendChild(cell);
                }
            }

            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
            const seconds = (timeElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function checkSolution() {
            const inputs = document.querySelectorAll('.cell input');
            const isSolved = Array.from(inputs).every(input => input.value && !isNaN(input.value) && !input.disabled);

            if (isSolved) {
                clearInterval(timerInterval);
                document.getElementById('successSound').play();
                document.getElementById('congratsMessage').style.display = 'block';
                document.getElementById('playAgain').style.display = 'block';
            }
        }

        document.addEventListener('input', () => {
            setTimeout(checkSolution, 100);
        });

        window.onload = () => startGame('easy');
    </script>
